# Plik: admin/config.yml

# === KLUCZOWE POPRAWKI DLA LOGOWANIA ===
# Mówi Netlify, żeby użył GitHuba (a nie e-maila/hasła)
backend:
  name: git-gateway
  branch: main

# Te linie są wymagane przez CMS
media_folder: "images"
public_folder: "/images"

# Definicja pól, które można edytować
collections:
  - name: "ustawienia"
    label: "Ustawienia Strony"
    description: "Zarządzaj treścią na stronie głównej"
    files:
      # Ścieżka do pliku data.json
      - file: "data.json" 
        label: "Główne Dane Strony"
        name: "dane"
        fields: # Pola formularza, które pojawią się w panelu
          - { label: "Pełna nazwa przedszkola", name: "schoolName", widget: "string" }
          - { label: "Krótka nazwa (w logo)", name: "shortName", widget: "string" }
          - { label: "Dyrektor", name: "director", widget: "string" }
          - { label: "Zastępca Dyrektora", name: "deputy", widget: "string" }
          - { label: "Godziny pracy", name: "hours", widget: "string" }
          - { label: "Historia (O nas)", name: "aboutHistory", widget: "text" }
          - { label: "Wartości (O nas, każda w nowej linii)", name: "aboutValues", widget: "text" }
          - { label: "Telefon kontaktowy", name: "contactPhone", widget: "string" }
          - { label: "Email kontaktowy", name: "contactEmail", widget: "string" }
          - { label: "Link do Facebooka", name: "facebook", widget: "string" }